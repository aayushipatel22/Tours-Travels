<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Page</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <div class="booking-form-container">
    <h2>Choose Departure and Destination</h2>
    <form class="booking-form" id="bookingForm">

      <div class="form-group">
        <label for="departure">Departure Location:</label>
        <select id="departure" name="departure">
          <option value="Select place">Select place</option>
          <option value="Ahemdabad">Ahemdabad</option>
          <option value="Surat">Surat</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Bangaluru">Bangaluru</option>
          <option value="Pune">Pune</option>
          <option value="Hyderabad">Hyderabad</option>
        </select>
      </div>

      <div class="form-group">
        <label for="destination">Destination Location:</label>
        <select id="destination" name="destination">
          <option value="Select place">Select place</option>
          <option value="Kochi">Kochi</option>
          <option value="Chennai">Chennai</option>
          <option value="Goa">Goa</option>
          <option value="Kolkata">Kolkata</option>
          <option value="New Delhi">New Delhi</option>
          <option value="Mumbai">Mumbai</option>
        </select>
      </div>

      <div class="button-group">
        <button type="submit" class="submit-button"><a href="keral.html">Previous</a></button>
        <button type="submit" class="submit-button">Submit</button>
        <button type="submit" class="submit-button"><a href="booking next.html">Next</a></button>
      </div>
    </form>

    <div id="submittedData"></div>
  </div>
</div>

<script>
  document.getElementById("bookingForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get the selected departure and destination locations
    var departure = document.getElementById("departure").value;
    var destination = document.getElementById("destination").value;

    // Display the submitted data on the page
    var submittedData = document.getElementById("submittedData");
    submittedData.innerHTML = "<h2>Submitted Data</h2>" +
                               "<p><strong>Departure:</strong> " + departure + "</p>" +
                               "<p><strong>Destination:</strong> " + destination + "</p>";
  });
</script>

</body>
</html>
