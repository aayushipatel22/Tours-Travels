<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotel Reservation Form</title>
<link rel="stylesheet" href="css/done.css">
</head>
<body>
<div class="form-container">
    <h1>Ticket Booking</h1>
    <form id="reservationForm">

        <div class="form-group">
            <label for="mode">Mode of Travel:</label>
            <select id="mode" name="mode" required>
                <option value="airway">Airway</option>
                <option value="railway">Railway</option>
                <option value="waterway">Waterway</option>
                <option value="roadway">Roadway</option>
            </select>
        </div>
        
        <!-- <div class="form-group">
            <label for="destination">Destination Place:</label>
            <input type="text" id="destination" name="destination" required>
        </div>
         -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        </div>

        <div class="form-group">
            <label for="passenger">Number of Passenger:</label>
            <input type="number" id="passenger" name="passenger" min="1" required>
        </div>

        <div class="form-group">
            <label for="from">From:</label>
            <!-- <input type="text" id="from" name="from" required> -->
            <select id="departure" name="departure">
                <option value="Select place">Select place</option>
                <option value="Ahemdabad">Ahemdabad</option>
                <option value="Surat">Surat</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangaluru">Bangaluru</option>
                <option value="Pune">Pune</option>
                <option value="Hyderabad">Hyderabad</option>
              </select>
        </div>

        <div class="form-group">
            <label for="to">To:</label>
            <!-- <input type="text" id="to" name="to" required> -->
            <select id="destination" name="destination">
                <option value="Select place">Select place</option>
                <option value="Kochi">Kochi</option>
                <option value="Chennai">Chennai</option>
                <option value="Goa">Goa</option>
                <option value="Kolkata">Kolkata</option>
                <option value="New Delhi">New Delhi</option>
                <option value="Mumbai">Mumbai</option>
              </select>
        </div>

        <div class="form-group">
            <label for="going">Going Date:</label>
            <input type="date" id="going" name="going" required>
        </div>

        <div class="form-group">
            <label for="return">Return Date:</label>
            <input type="date" id="return" name="return" required>
        </div>

        

        

        <button type="submit" id="submitReservation">Book Reservation</button>
    </form>

    <div id="receipt" style="display:none;">
        <h2>Your Reservation Receipt</h2>
        <p><strong>Username:</strong> <span id="receiptUsername"></span></p>
        <p><strong>Number of Guests:</strong> <span id="receiptGuests"></span></p>
        <p><strong>Phone Number:</strong> <span id="receiptPhone"></span></p>
        <p><strong>Check-in Date:</strong> <span id="receiptCheckin"></span></p>
        <p><strong>Check-out Date:</strong> <span id="receiptCheckout"></span></p>
        <p><strong>Destination:</strong> <span id="receiptDestination"></span></p>
        <p><strong>Mode of Travel:</strong> <span id="receiptMode"></span></p>
    </div>
</div>

<script src="done.js" type="module"></script>
</body>
</html>
